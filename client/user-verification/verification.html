<div class="container">
    <section class="row" style="padding-top: 100px;">
        <h3 class="col-md-12 text-center"> Verification </h3>
        <br>
        <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
            <form ng-show="vm.tokenForm" name="verificationForm" class="signin form-horizontal" autocomplete="off" novalidate>
                <fieldset>
                    <div class="form-group">
                        <div class="alert alert-danger" ng-show="vm.failed">
                            <strong>Error!</strong> {{vm.failMessage}}
                        </div>
                        <div class="alert alert-success" ng-show="vm.success">
                            <strong>Error!</strong> {{vm.successMessage}}
                        </div>
                    </div>
                    <div class="form-group"
                         ng-class="{ 'has-error': verificationForm.softToken.$invalid && verificationForm.$submitted }">
                        <div class="input-group">
                        <span class="input-group-addon">
                              <i class="text-muted glyphicon glyphicon-user"></i>
                        </span>
                            <input ng-model="vm.verification.softToken" type="text" id="softToken" name="softToken"
                                   placeholder="Soft Token"
                                   class="form-control"
                                   required>
                        </div>
                        <div class="help-block" ng-messages="verificationForm.softToken.$error"
                             ng-if="verificationForm.$submitted">
                            <div ng-messages-include="ulility/error-list.html"></div>
                        </div>
                    </div>
                    <div class="text-center form-group">
                        <button type="submit" class="btn btn-success btn-1 btn-block" ng-click="vm.sendSoftToken()">
                            sign in
                        </button>
                    </div>
                    <div class="forgot-password">
                        <i> Don't have an account?</i>
                        <a ui-sref="registration"> Sign up</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </section>
</div>
